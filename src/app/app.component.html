<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ng14 / Chart.js 4</title>
</head>

<body>
    <div class="container">
        <h1 class="h5 mb-5">Ng14 / Chart.js 4</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6 text-md-end">
                <h2 class="h6">Example 1</h2>
                <p>This chart is a <em>reusable</em> component.</p>
            </div>
            <!-- e.g. 1 BAR chart w sales data1 -->
            <div class="col-sm-12 col-md-6">
                <app-bar-chart #barChart [id]="barChartId" [ariaLabel]="barChartAriaLabel"></app-bar-chart>
            </div>
        </div>
        <hr>
        <div class="row">
            <!-- e.g. 2 LINE chart w sales data2 -->
            <div class="col-sm-12 col-md-6">
                <app-bar-chart #lineChart [id]="lineChartId" [ariaLabel]="lineChartAriaLabel"></app-bar-chart>
            </div>
            <div class="col-sm-12 col-md-6 text-md-start">
                <h2 class="h6">Example 2</h2>
                <p>This is the same component with different data/configuration.</p>
            </div>
        </div>
    </div>

</body>

</html>
