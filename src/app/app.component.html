<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ng14 / Chart.js 4</title>
</head>

<body>
    <main class="container">
        <h1 class="h6 my-3">Ng14 / Chart.js 4</h1>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h2 class="h6">Bar</h2>
                <app-chart #barChart [id]="barChartConfig.id" [ariaLabel]="barChartConfig.ariaLabel"
                    (goToPage)="goToPage($event)"></app-chart>
            </div>
            <div class="col-sm-12 col-md-6">
                <h2 class="h6">Stacked</h2>
                <app-chart #stackedChart [id]="stackedChart.id" [ariaLabel]="stackedChart.ariaLabel"
                    (goToPage)="goToPage($event)"></app-chart>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h2 class="h6">Line</h2>
                <app-chart #lineChart [id]="lineChartConfig.id" [ariaLabel]="lineChartConfig.ariaLabel"
                    (goToPage)="goToPage"></app-chart>
            </div>
            <div class="col-sm-12 col-md-6">
                <h2 class="h6">Donut</h2>
                <app-chart #donutChart [id]="donutChart.id" [ariaLabel]="donutChart.ariaLabel"
                    (goToPage)="goToPage($event)"></app-chart>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h2 class="h6">Status</h2>
                <app-chart #badChart [id]="badChart.id" [ariaLabel]="badChart.ariaLabel"
                    (goToPage)="goToPage($event)"></app-chart>
            </div>
            <div class="col-sm-12 col-md-6">
                <!-- <h2 class="h6">Status</h2>
                <app-chart #badChart [id]="badChart.id" [ariaLabel]="badChart.ariaLabel"></app-chart> -->
            </div>
        </div>
    </main>
</body>

</html>
