<div class="chart-container">

    <app-loading-chart *ngIf="chart.data === undefined && config.status === undefined"></app-loading-chart>

    <canvas [id]="id" [attr.aria-label]="ariaLabel" class="chart-canvas">
        <ng-container *ngIf="chart.data !== undefined">
            {{ chart }}
        </ng-container>
        <h2>{{ ariaLabel }}</h2>
    </canvas>

    <div class="text-center text-danger pt-5" *ngIf="config.status !== 200">
        <h3 class="h6">{{ config.message }}</h3>
        <p>{{ config.status}}</p>
    </div>

</div>
