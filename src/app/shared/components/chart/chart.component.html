<app-loading-chart *ngIf="chart.data === undefined"></app-loading-chart>

<div [ngClass]="{ 'chart-container': chart.data !== undefined }">
    <canvas [id]="id" [attr.aria-label]="ariaLabel">
        <ng-container *ngIf="chart.data !== undefined">
            {{ chart }}
        </ng-container>
        <h1>This is an HTML5 Canvas showing a chart.</h1>
    </canvas>
</div>
